<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO-game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/xo-game/public/style.css">
</head>
<body>
   
    <div class="screen">
        <h1>Tick Tack Game</h1>
        <button class="btn ripple" id="start-btn">Play game</button>
      </div>

    <div class="container" >
        <div class="container1">
            <div class="player player1">Player 1</div>
            <div class="player player2">Player 2</div>
        
        </div>
        <div class="container2">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="box box8"></div>
                <div class="box box9"></div>
        </div>
        <div class="container3">
                <button class="btn play">Play</button>
                <button class="btn restart">Restart</button>
        </div>
    </div>
    
   
</div>

    
    <script src="/xo-game/file.js"></script>
</body>
</html>
